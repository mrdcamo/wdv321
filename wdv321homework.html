<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordecai Amoussou - WDV321</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .name-header {
            font-size: 5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-transform: uppercase;
            text-shadow: 4px 4px #333333;
        }
        .sub-header {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #999999;
        }
        .assignment-section {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: #111111;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            overflow: auto; /* Added this to make content scrollable if needed */
            max-height: 80vh; /* Added a max-height to limit the section size and prevent overflow */
        }
        .assignment-link {
            display: block;
            margin: 20px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .assignment-link:hover {
            background-color: #FFFFFF;
            color: #000000;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }
        footer {
            margin-top: 40px;
            color: #666666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="name-header">WDV321 Homepage</div>
    <div class="sub-header">WDV321 Course Assignments</div>

    <div class="assignment-section">
        <h3>My Assignments</h3>
        <!-- Assignment links -->
        <a class="assignment-link" href="Unit-1 Review/Unit-1 Review.html">JavaScript Review</a>
    </div>

    <footer>
        <p>&copy; 2025 Mordecai Amoussou</p>
    </footer>
</body>
</html>
